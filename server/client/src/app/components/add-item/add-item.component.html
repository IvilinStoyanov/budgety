<div fxLayoutAlign="center center">
  <div class="mat-icon-wrapper" fxLayoutAlign="center center">
    <div class="mat-icon-title-circle" fxLayoutAlign="center center">
      <mat-icon class="material-icons-outlined text-white">account_balance</mat-icon>
    </div>
  </div>
</div>
<div mat-dialog-content>
  <div fxLayout="column" fxLayoutAlign="center center" class="mt-1 p-3">
    <span class="title text-bold text-black">Add new item</span>
    <span class="text-center text-sm text-grey pl-2 pr-2" [style.max-width.px]="380">By default a new item will be added
      for today if you want to set specific date unchecked today and use the datepicker below.</span>
  </div>
  <form [formGroup]="form" autocomplete="off">
    <!-- checkbox end -->
    <div fxLayout="row" class="checkbox-wrapper">
      <span class="text-bold mr-1">Today</span>
      <label class="checkbox">
        <input type="checkbox" formControlName="isToday" />
        <svg viewBox="0 0 21 18">
          <symbol id="tick-path" viewBox="0 0 21 18">
            <path d="M5.22003 7.26C5.72003 7.76 7.57 9.7 8.67 11.45C12.2 6.05 15.65 3.5 19.19 1.69" fill="none"
              stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round" />
          </symbol>
          <defs>
            <mask id="tick">
              <use class="tick mask" href="#tick-path" />
            </mask>
          </defs>
          <use class="tick" href="#tick-path" stroke="currentColor" />
          <path fill="white" mask="url(#tick)"
            d="M18 9C18 10.4464 17.9036 11.8929 17.7589 13.1464C17.5179 15.6054 15.6054 17.5179 13.1625 17.7589C11.8929 17.9036 10.4464 18 9 18C7.55357 18 6.10714 17.9036 4.85357 17.7589C2.39464 17.5179 0.498214 15.6054 0.241071 13.1464C0.0964286 11.8929 0 10.4464 0 9C0 7.55357 0.0964286 6.10714 0.241071 4.8375C0.498214 2.39464 2.39464 0.482143 4.85357 0.241071C6.10714 0.0964286 7.55357 0 9 0C10.4464 0 11.8929 0.0964286 13.1625 0.241071C15.6054 0.482143 17.5179 2.39464 17.7589 4.8375C17.9036 6.10714 18 7.55357 18 9Z" />
        </svg>
        <svg class="lines" viewBox="0 0 11 11">
          <path d="M5.88086 5.89441L9.53504 4.26746" />
          <path d="M5.5274 8.78838L9.45391 9.55161" />
          <path d="M3.49371 4.22065L5.55387 0.79198" />
        </svg>
      </label>
    </div>
    <!-- checkbox end -->
    <div fxLayoutAlign="center center" class="mb-4">
      <div class="switch-button text-bold">
        <input class="switch-button-checkbox" formControlName="type" type="checkbox" />
        <label class="switch-button-label">
          <span class="switch-button-label-span">Income</span>
        </label>
      </div>
    </div>
    <div fxLayout="row wrap">
      <mat-form-field class="ml-1 mr-1" fxFlex appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" required>
          <mat-select-trigger>
            {{ categoryPicked }}
          </mat-select-trigger>
          <mat-option *ngFor="let category of templateData.categories" [value]="category">
            <mat-icon class="material-icons-outlined mr-2">{{
              category.icon
              }}</mat-icon>
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="ml-1 mr-1" fxFlex appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateCreated" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="ml-1 mr-1" fxFlex appearance="outline">
        <mat-label>Value</mat-label>
        <input formControlName="value" matInput type="number" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="ml-1 mr-1" fxFlex appearance="outline">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput></textarea>
      </mat-form-field>
    </div>
    <div>
      <button fxFlex mat-stroked-button color="primary" class="ml-1 mr-1" (click)="addItem()">
        Add
      </button>
    </div>
  </form>
</div>
