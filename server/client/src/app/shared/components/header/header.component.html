<nav class="p-2 d-flex justify-content-between align-items-center">
  <div class="title hover ml-3" (click)="navigateHome()">
    Budgety
  </div>
  <ng-container *ngIf="(authService.currentUser$ | async) as user">
    <div>
      <!-- menu region -->
      <mat-icon class="material-icons-outlined icon-md hover" [matMenuTriggerFor]="menu">menu</mat-icon>
      <mat-menu #menu="matMenu" class="main-menu mat-menu-md">
        <div class="d-flex flex-column" [style.width.px]="200">
          <!-- profile section -->
          <div>
            <div>
              <div class="border-bottom margin-auto pb-1" style="width: 85%;">
                <span class="d-flex justify-content-center align-items-center text-black text-uppercase text-bold text-sm">
                  <mat-icon class="material-icons-outlined icon-sm hover mr-1">person</mat-icon>
                  {{ user.name.givenName }} {{ user.name.familyName }}
                </span>
              </div>
              <div class="d-flex">
                <div class="flex-fill">
                  <img [src]="user.picture" alt="profile picture" class="profile-picture mt-2 mb-2" />
                </div>
              </div>
            </div>
          </div>
          <div *appHasRole="'Admin'">
            <div class="border-bottom margin-auto pb-1" style="width: 85%;">
              <span class="d-flex justify-content-center align-items-center text-black text-uppercase text-bold text-sm">
                <mat-icon class="material-icons-outlined icon-sm hover mr-1">person</mat-icon>
                admin
              </span>
            </div>
            <div class="d-flex">
              <div class="flex-fill">
                <button mat-menu-item [routerLink]="['/dashboard']">dashboard</button>
              </div>
            </div>
          </div>
          <div>
            <div class="border-bottom margin-auto pb-1" style="width: 85%;">
              <span class="d-flex justify-content-center align-items-center text-black text-uppercase text-bold text-sm">
                <mat-icon class="material-icons-outlined icon-sm hover mr-1">category</mat-icon>
                categories
              </span>
            </div>
            <div class="d-flex">
              <div class="flex-fill">
                <button mat-menu-item [routerLink]="['categories-action/add']">create</button>
              </div>
              <div class="divider"></div>
              <div class="flex-fill">
                <button mat-menu-item [routerLink]="['/edit-category']">edit</button>
              </div>
            </div>
          </div>
          <div>
            <div class="border-bottom margin-auto pb-1" style="width: 85%;">
              <span class="d-flex text-black text-uppercase text-bold text-sm ">
                <mat-icon class="material-icons-outlined icon-sm hover mr-1">palette</mat-icon>
                colors
              </span>
            </div>
            <div class="d-flex">
              <div class="flex-fill">
                <button mat-menu-item [routerLink]="['/add-color']">create</button>
              </div>
              <div class="divider"></div>
              <div class="flex-fill">
                <button mat-menu-item [routerLink]="['/edit-color']">edit</button>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="border-bottom margin-auto pb-1" style="width: 85%;">
            <span class="d-flex text-black text-uppercase text-bold text-sm ">
              <mat-icon class="material-icons-outlined icon-sm hover mr-1">action</mat-icon>
              Action
            </span>
          </div>
          <div class="d-flex justify-content-end align-items-center p-1">
            <button mat-raised-button color="primary" (click)="logout()">Logout</button>
          </div>
        </div>
      </mat-menu>
      <!-- menu region -->
    </div>
  </ng-container>
  <div *ngIf="(authService.currentUser$ | async) === null">
    <button mat-raised-button color="primary" (click)="login()">Login with Google</button>
  </div>
</nav>
