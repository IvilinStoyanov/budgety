<!-- TOP -->
<div>
  <div fxLayout="row" fxLayoutAlign="space-between center" class="p-3">
    <div>{{ currentDate }}</div>
    <div>Budgety</div>
    <div>
      <mat-icon class="material-icons-outlined mr-2">description</mat-icon>
      <mat-icon class="material-icons-outlined">palette</mat-icon>
    </div>
  </div>
  <!-- MID -->
  <mat-tab-group [animationDuration]="0" color="primary">
    <mat-tab label="Daily"></mat-tab>
    <mat-tab label="Weekly"></mat-tab>
    <mat-tab label="Monthly"></mat-tab>
    <mat-tab label="Yearly"></mat-tab>
  </mat-tab-group>

  <div fxLayout="row" fxLayoutAlign="end center" class="pr-2 pt-2">
    <mat-icon class="hover" (click)="openAddItemDialog()">add</mat-icon>
  </div>
  <div class="pl-2 pr-2 pb-2 pb-3">
    <div class="text-center text-sm text-transparent text-uppercase pb-1">Balance</div>
    <div class="budget__value text-center">
      <span *ngIf="data.budget > 0">+</span>{{ data.budget | number: "1.2-2" }}
    </div>
  </div>
  <!-- List -->
  <mat-card class="m-2">
    <div *ngFor="let item of data.items.all">
      <div class="item clearfix" id="inc-{{ item.id }}">
        <div class="item__description" matTooltip="{{ item.description }}">
          <mat-icon
            *ngIf="item.category"
            class="material-icons-outlined item-icon-{{ item.type }} mr-2"
            >{{ item.icon }}</mat-icon
          ><span class="text-black">{{ item.category | titlecase }}</span>
        </div>
        <div class="right clearfix">
          <div class="item__value item-type-{{ item.type }}">
            + {{ item.value | number: "1.2-2" }}
          </div>
          <div class="item__delete">
            <button class="item-delete-btn item-delete-btn-{{ item.type }}">
              <mat-icon>highlight_off</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
