<mat-card *ngIf="items" [style.min-height.px]="600" [style.margin-top.px]="15" class="ml-2 mr-2 mb-0 p-0">
  <div [style.height.px]="110">
    <div class="category-icon-wrapper" fxLayout="column" fxLayoutAlign="center center">
      <div class="category-icon-container box-shadow border mb-2">
        <mat-icon class="material-icons-outlined category-icon icon-lg">
          date_range</mat-icon>
      </div>
      <div class="text-lg text-center text-bold text-uppercase text-transparent">
        {{monthName}}
      </div>
      <div class="text-bold text-md">
        Monthly Transactions
      </div>
    </div>
  </div>

  <app-back-button [path]="'/monthly'"></app-back-button>

  <div class="pl-4 pr-4 pt-1 pb-1">
    <div *ngFor="let item of items; let i = index" class="line-item">
      <span class="chip text-black text-bold text-transparent text-ex-sm">{{ item.dateCreated | date: "dd/MM/yy"
        }}</span>
      <div class="item" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="center center" matTooltip="{{ item.description }}">
          <span class="text-black">{{ item.description || item.category | titlecase }}</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
          <div fxLayout="column" fxLayoutAlign="end end">
            <div class="item__value item-type-{{ item.type }}">
              <span *ngIf="item.type === 'inc'">+</span>
              <span *ngIf="item.type === 'exp'">-</span>
              {{ item.value | number: "1.2-2" }}
            </div>
            <!-- <div class="text-black text-transparent text-ex-sm">
                {{ item.description | lowercase }}
              </div> -->
          </div>
          <!-- <div class="hover-menu ml-2">

                (click)="openConfirmDialog(item, i)">delete</mat-icon>
            </div> -->
        </div>
      </div>
    </div>
  </div>
</mat-card>
