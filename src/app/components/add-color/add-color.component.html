<mat-card class="m-2">
  <div fxLayout="row" class="mb-1">
    <button mat-stroked-button color="secondary" [routerLink]="['/latest']">
      <mat-icon class="material-icons-outlined icon-sm">keyboard_return</mat-icon>
      Back
    </button>
  </div>
  <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center start">
    <div fxLayout="column" fxFlex="65" fxFlex.lt-sm="100" class="m-2" [style.position]="'relative'">
      <div class="category-icon-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <div class="category-icon-container box-shadow border" [style.border-color]="currentColor">
          <mat-icon class="material-icons-outlined category-icon icon-md" [style.color]="currentColor">waving_hand</mat-icon>
        </div>
      </div>
      <span class="text-lg text-center text-bold text-uppercase text-transparent mb-2">Color Picker</span>
      <color-sketch color="#fff" (onChangeComplete)="handleChange($event)"></color-sketch>
      <button mat-stroked-button color="primary" class="mt-3" (click)="addColor()">
        Add
      </button>
    </div>
    <div fxLayout="column" fxFlex="35" fxFlex.lt-sm="100" class="text-lg text-center text-bold text-uppercase text-transparent m-2">
      <span class="text-lg text-center text-bold text-uppercase text-transparent mb-2">My Colors</span>
      <div>
        <div fxLayout="row wrap">
          <div *ngFor="let color of data.categoryColors">
            <div class="color hover" [style.background-color]="color" (click)="changeColor(color)"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
