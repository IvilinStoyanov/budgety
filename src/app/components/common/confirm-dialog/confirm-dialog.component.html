<div fxLayoutAlign="center center">
  <div class="mat-icon-wrapper" fxLayoutAlign="center center">
    <div class="mat-icon-title-circle" fxLayoutAlign="center center">
      <mat-icon class="material-icons-outlined text-white">delete</mat-icon>
    </div>
  </div>
</div>
<div mat-dialog-content>
  <div fxLayout="column" fxLayoutAlign="center center" class="mt-1 p-3">
    <span class="title text-bold text-black">{{title}}</span>
    <span class="text-center text-md text-black text-transparent pt-1 pl-2 pr-2" [style.max-width.px]="380">{{message}}</span>
    <div fxLayout="row" class="mt-3">
      <button mat-raised-button color="secondary" class="ml-1 mr-1" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="warn" class="ml-1 mr-1" (click)="confirm()">Delete</button>
    </div>
  </div>
</div>
