<div class="text-center">
  <h2 class="mb-0" mat-dialog-title>Balance</h2>
</div>
<mat-dialog-content>
  <form [formGroup]="form" autocomplete="off" class="d-flex flex-column">
    <mat-form-field appearance="outline" class="custom-green">
      <mat-label>Savings</mat-label>
      <input formControlName="savings" matInput type="number" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Budget</mat-label>
      <input formControlName="budget" matInput readonly />
    </mat-form-field>
    <div class="d-flex">
      <button
        mat-stroked-button
        color="primary"
        class="flex-grow-1"
        (click)="save()">
        Update
      </button>
    </div>
  </form>
</mat-dialog-content>
