<!-- top -->
<div class="title-container m-2 pb-2">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="p-1">
    <div class="title hover" (click)="navigateHome()">
      Budgety<span class="text-md ml-1">v.1.0</span>
    </div>
    <div>
      <mat-icon class="material-icons-outlined icon-sm hover" [matMenuTriggerFor]="menu">tune</mat-icon>
      <mat-menu #menu="matMenu" class="main-menu mat-menu-md">
        <div fxLayout="column">
          <div>
            <div class="border-bottom margin-auto pb-1" [style.width.%]="85">
              <span fxLayout="row" fxLayoutAlign="centet center" class="text-black text-uppercase text-bold text-sm">
                <mat-icon class="material-icons-outlined icon-sm hover mr-1">category</mat-icon>
                categories
              </span>
            </div>
            <div fxLayout="row">
              <div fxFlex="50">
                <button mat-menu-item [routerLink]="['/add-category']">create</button>
              </div>
              <div class="divider"></div>
              <div fxFlex="50">
                <button *ngIf="data?.categoryTemplates.length > 0" mat-menu-item [routerLink]="['/edit-category']">edit</button>
              </div>
            </div>
          </div>
          <div>
            <div class="border-bottom margin-auto pb-1" [style.width.%]="85">
              <span fxLayout="row" class="text-black text-uppercase text-bold text-sm ">
                <mat-icon class="material-icons-outlined icon-sm hover mr-1">palette</mat-icon>
                colors
              </span>
            </div>
            <div fxLayout="row">
              <div fxFlex="50">
                <button mat-menu-item [routerLink]="['/add-color']">create</button>
              </div>
              <div class="divider"></div>
              <div fxFlex="50">
                <button mat-menu-item [routerLink]="['/edit-color']">edit</button>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="border-bottom margin-auto pb-1" [style.width.%]="85">
            <span fxLayout="row" class="text-black text-uppercase text-bold text-sm ">
              <mat-icon class="material-icons-outlined icon-sm hover mr-1">description</mat-icon>
              Data
            </span>
          </div>
          <div fxLayout="row">
            <button mat-menu-item (click)="selectFile()">
              import
            </button>
            <input hidden (change)="onFileChange($event)" id="upload" type="file">
            <div class="divider"></div>
            <button mat-menu-item (click)="exportFile()">export</button>
            <a hidden id="results"></a>
          </div>
        </div>
      </mat-menu>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
